{% load static %}


{% for i in publications %}
    <article class="mt-3 rounded border p-2">
        <div class="profile-pub-card d-flex align-items-center">
            <div class="">
                <a href="{{ i.get_absolute_url }}" title="Перейти к публикации на сайте">
                    <img src="{% static 'assets/img/preloader.svg' %}" data-src="{{ i.image.url }}"
                         alt="{{ i.title }} (фото)" class="lazy rounded"
                         style="height:100px; width: 150px; min-width: 50px; object-fit: cover">
                </a>
            </div>
            <div class="px-2">
                <div class="meta small text-muted">
                    <span data-toggle="tooltip" data-placement="top" title="Количество просмотров: {{ i.views }}"><i class="far fa-eye"></i> {{ i.views }}</span>
                    <span class="ml-4" data-toggle="tooltip" data-placement="top" title="Количество комментариев: {{ i.reviews.count }}"><i class="far fa-comment-dots"></i> {{ i.reviews.count }}</span>
                </div>
                <h3 class="h6 mt-2">
                    <a href="{{ i.get_absolute_url }}" title="Перейти к публикации на сайте">
                        {{ i.title }}
                    </a>
                </h3>
                <p class="py-2">Категория: {{ i.category.name }}</p>

            </div>
        </div>
        {% if success %}
                    <div class="btns mt-1">
                        <a href="{% url 'edit_publication' i.id %}" class="btn btn-outline-dark btn-sm serif"
                             data-toggle="tooltip" data-placement="top" title="Редактировать публикацию"
                            style="width: 150px;"
                        >
                            <i class="fas fa-pencil-alt"></i> Редактировать
                        </a>
                        <button class="btn btn-danger btn-sm serif ml-2" data-toggle="tooltip" data-placement="top" title="Удалить публикацию">
                            <i class="fas fa-trash-alt"></i> Удалить
                        </button>
                    </div>
                {% endif %}
    </article>
{% endfor %}
