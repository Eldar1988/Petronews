{% load static %}


{% for i in publications %}
    <article class="mt-3">
        <div class="profile-pub-card rounded border d-flex overflow-hidden">
            <div>
                <a href="{{ i.get_absolute_url }}">
                    <img src="{% static 'assets/img/preloader.svg' %}" data-src="{{ i.image.url }}"
                         alt="{{ i.title }} (фото)" class="lazy"
                         style="height:100%; width: 150px; object-fit: cover">
                </a>
            </div>
            <div class="p-3">
                <div class="meta small text-muted">
                    <span><i class="far fa-eye"></i> {{ i.views }}</span>
                    <span class="ml-4"><i class="far fa-comment-dots"></i> {{ i.reviews.count }}</span>
                </div>
                <h3 class="h6 mt-2">
                    <a href="{{ i.get_absolute_url }}">
                        {{ i.title }}
                    </a>
                </h3>
                {% if success %}
                    <div class="btns mt-2">
                        <button class="btn btn-outline-dark btn-sm serif">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="btn btn-danger btn-sm serif ml-2">
                            <i class="fas fa-trash-alt"></i> удалить
                        </button>
                    </div>
                {% endif %}
            </div>
        </div>
    </article>
{% endfor %}
