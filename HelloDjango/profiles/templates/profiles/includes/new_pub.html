<button class="btn btn-outline-dark btn-sm px-3 mt-3" id="back-from-new-pub" onclick="backFromNewPub()">
    <i class="fas fa-long-arrow-alt-left"></i> Назад
</button>

<h3 class="mt-4">Новая публикация</h3>
<form action="{% url 'add_publication' profile.pk %}" method="post" enctype="multipart/form-data" class="mt-4" style="max-width: 700px">
    {% csrf_token %}
    <input type="hidden" name="user" value="{{ profile.user }}">
    <div class="form-group">
        <label>Выберите категорию</label>
        {{ form.category }}
    </div>
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        <p>Публикация:</p>
        {{ form.body }}
        {{ form.media }}
    </div>
    <hr>
    <div class="form-group my-4">
        <label>Основное изображение публикации:</label>
        {{ form.image }}
    </div>
    <hr>
    <button type="submit" class="btn btn-outline-primary btn-block">Опубликовать</button>
</form>
