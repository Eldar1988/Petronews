{% extends "base.html" %}
{% block title %}Вход | {{ block.super }}{% endblock %}

{% block content %}

    <div id="login-wrapper" class="mt-n5">
        <div class="login-page-bg">
            <div class="form-card-wrapper">
                <div class="form-card p-4 rounded shadow">
                    <div class="form-logo">
                        <img src="https://res.cloudinary.com/space-developers/image/upload/v1605253525/Petronews/vywka_1_negrif.svg"
                             alt="">
                    </div>
                    <div class="form-title mt-5 pt-3">
                        <h2>Вход</h2>
                        <p class="text-muted">Нет аккаунта?
                            <a href="{% url 'register' %}" class="text-primary ml-3">Регистрация</a>
                        </p>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    <div class="login-form mt-5">
                        <form method="post" action="{% url 'login' %}" class="mt-md-5">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Ваш email*</label>
                                <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Пароль*</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <div class="form-group form-check">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label checkbox-label" for="exampleCheck1">Запомнить
                                            меня</label>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="#" class="text-muted">Забыли пароль?</a>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mt-5 shadow">Вход</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-n5"></div>

    <style>

        .form-card {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, .9);
        }

        .form-card-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkbox-label {
            padding-top: 3px;
        }

        .login-page-bg {
            z-index: 150;
            position: relative;
            width: 100%;
            height: 95vh;
            background: url("https://res.cloudinary.com/space-developers/image/upload/v1605255386/Petronews/160118-MAIN_hh8zbi.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        @media screen and (max-width: 800px) {
            .login-grid {
                display: grid;
                grid-template-columns: 1fr;
            }
        }
    </style>


{% endblock %}
