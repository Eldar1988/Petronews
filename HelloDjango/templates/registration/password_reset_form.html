{% extends "base.html" %}

{% block content %}

    <div id="login-wrapper" class="mt-n5">
        <div class="login-page-bg">
            <div class="form-card-wrapper">
                <div class="form-card p-4 rounded shadow">
                    <div class="form-logo">
                        <img src="https://res.cloudinary.com/space-developers/image/upload/v1605253525/Petronews/vywka_1_negrif.svg"
                             alt="">
                    </div>
                    <div class="form-title mt-5 pt-3">
                        <h5>Восстановление доступа</h5>
                        <form action="" method="post" class="mt-4"> {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger mt-3" role="alert">
                                    {{ form.errors }}
                                </div>
                            {% endif %}

                            <div class="form-group">
                                <label for="id_email">Ваш email:</label>
                                <input type="email" name="email" id="id_email" autocomplete="email" required class="form-control">
                            </div>
                                <button type="submit" class="btn btn-outline-dark btn-block">Восстановить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>

        .form-card {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, .9);
        }

        .form-card-wrapper {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkbox-label {
            padding-top: 3px;
        }

        .login-page-bg {
            z-index: 150;
            position: relative;
            width: 100%;
            height: 95vh;
            background: url("https://res.cloudinary.com/space-developers/image/upload/v1605255386/Petronews/160118-MAIN_hh8zbi.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        @media screen and (max-width: 800px) {
            .login-grid {
                display: grid;
                grid-template-columns: 1fr;
            }
        }
    </style>
{% endblock %}
